<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User Login</title>
    <!--  include bootstrap css  -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <!--  include animate css  -->
    <link rel="stylesheet" href="./asset/css/animate.css">
    <!--  include owl carousel css  -->
    <link rel="stylesheet" href="./asset/css/owl.carousel.min.css">
    <!--  include fontawesome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="container p-0">
        <div class="co-md-12 t-bg bg-primary p-0 m-0">
            <h1 class="title">Attendance Schedule Wizard</h1>
        </div>
        <div class="main-content row p-0 m-0 d-flex">
            <div class="img col-md-5 p-0 m-0">
                <img src="./asset/images/admin.png" alt="good">
            </div>
            <div class="content col-md-7 row">
                <div class="subtitle col-md-12 mt-5 row">
                    <div class="pt-5 col-md-12 d-flex text-center mb-5"><h1 class="col-md-12">Check In / Out</h1></div>
                    <h4 class="mb-5 p-3">The time range of allowing employees check in/out. Outside the range is invalid.</h4>
                    <div class="item col-md-12 row p-0 m-0 d-flex mt-5">
                        <p class="col-md-2 p-0 d-flex pl-4 pt-1">Start C/In</p>
                        <input type="" placeholder="enter..." class="col-md-2 p-0">
                        <p class="col-md-2 p-0 pl-4 pt-1">End C/In</p>
                        <input type="" placeholder="enter..." class="col-md-2 p-0">
                        <div class="custom-control custom-checkbox ml-5 mt-1 col-md-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Must C/In</label>
                        </div>
                    </div>
                    <div class="item col-md-12 row p-0 m-0 d-flex ">
                        <p class="col-md-2 p-0 d-flex pl-4 pt-1">Start C/Out</p>
                        <input type="" placeholder="enter..." class="col-md-2 p-0">
                        <p class="col-md-2 p-0 pl-4 pt-1">End C/Out</p>
                        <input type="" placeholder="enter..." class="col-md-2 p-0">
                        <div class="custom-control custom-checkbox ml-5 mt-1 col-md-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Must C/Out</label>
                        </div>
                    </div>
                    <div class="search-group last col-md-12 row p-0 m-0">
                        <div class="div">
                            <p class="desc m-0 pt-1 p-0 pl-4 mr-2">Attendance Status</p>
                        </div>
                        <div class="col-md-3 d-flex p-0">
                            <select name="engine" class="engineSelect {prevLevelsIncluding: 'year,make,model,engine'}">
                                <option value="" selected="selected">----- Select -----</option>
                                <option value="">Absent</option>
                                <option value="">Late</option>
                                <option value="">Early Leave</option>
                                ?&gt;
                            </select>
                            <i class="fas fa-plus-circle ml-4" onclick="addition()"></i>
                            <input class="ml-4 col-md-8" type="text" id="hiddenInput"> <button id="hiddenBtn">Add</button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>                		

    
    <!-- jquery -->
    <script src="./asset/js/jquery-3.5.1.min.js"></script>
    
    <!-- bootstrap bundle js -->
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel js -->
    <script src="./asset/js/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script src="./asset/js/custom.js"></script>
    
</body>
</html>
