<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User Login</title>
    <!--  include bootstrap css  -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <!--  include animate css  -->
    <link rel="stylesheet" href="./asset/css/animate.css">
    <!--  include owl carousel css  -->
    <link rel="stylesheet" href="./asset/css/owl.carousel.min.css">
    <!--  include fontawesome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="./asset/css/style-1.css">
</head>
<body>
    <div class="container-fluid p-0 m-0">
        <div class="navbar row d-flex p-0 m-0 text-align-center justify-content-center text-center bg-primary">
            <div class="title col-md-3 mt-2 m-0 p-0">
                <h1>Daily Attendance Detail</h1>
            </div>
            <div class="date-start col-md-3 d-flex">
                <h4 class="ml-auto m-0">Time from = </h4>
                <input class=" ml-2" type="text">
            </div>
            <div class="date-end col-md-2 d-flex">
                <h4 class="ml-auto m-0">To = </h4>
                <input class=" ml-2" type="text">
            </div>
            <div class="personal col-md-4 d-flex">
                <h4 class="ml-5 m-0">Personal ID = </h4>
                <input class="ml-2" type="text">
            </div>
        </div>
            
        <thead>
            <tr>
                <th scope="col" colspan="2">Personal</th>
                <th scope="col" colspan="2" rowspan="2">Attendance Date</th>
                <th scope="col" colspan="2" rowspan="2">Week</th>
                <th scope="col" colspan="2" rowspan="2">Punch time</th>
                <th scope="col" colspan="2" rowspan="2">Punch count</th>
                <th scope="col" colspan="3">Abnormal Compare</th>
            </tr>
        </thead>            		
    </div>

    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table-locale-all.min.js"></script>
    <!-- jquery -->
    <script src="./asset/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap bundle js -->
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel js -->
    <script src="./asset/js/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script src="./asset/js/custom.js"></script>
    
</body>
</html>
