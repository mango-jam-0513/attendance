<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>chart</title>
    <!--  include bootstrap css  -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <!--  include animate css  -->
    <link rel="stylesheet" href="./asset/css/animate.css">
    <!--  include owl carousel css  -->
    <link rel="stylesheet" href="./asset/css/owl.carousel.min.css">
    <!--  include fontawesome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="./asset/css/style-chart.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="navbar row d-flex p-0 m-0">
            <div class="date-start col-md-6 d-flex text-align-center justify-content-end text-center bg-primary">
                <h4 class="m-0">From = </h4>
                <div id="callender" class="input-group date mt-4" data-date-format="mm-dd-yyyy">
                    <input class="form-control" type="text" readonly />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
            <div class="date-end col-md-6 d-flex text-align-center  text-center bg-primary">
                <h4 class=" m-0">To = </h4>
                <div id="callender1" class="input-group date mt-4" data-date-format="mm-dd-yyyy">
                    <input class="form-control" type="text" readonly />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chart" style="position: relative; height:80vh; width:100vw">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <!-- jquery -->
    <script src="./asset/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap bundle js -->
    <script src="./asset/js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel js -->
    <script src="./asset/js/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script src="./asset/js/custom.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    
</body>

</html>
